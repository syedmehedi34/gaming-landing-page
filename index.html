<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gamer</title>
    <link rel="stylesheet" href="style.css">
    <!-- Font Awesome Link -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

</head>
<body class="work-sans-font">
    <header>
        <nav class="display-flex">
            <div class="gamer-portion display-flex">
                <img src="images-2/1-gamer-logo.png" alt="" class="gamer-logo">
                <h3 class="gamer-title"><span class="span-color">G</span>amer</h3>
            </div>

            <div class="about-us-portion display-flex">
              <p class="about-us-list">About Us</p>
              <p class="about-us-list">Developers</p>
              <div class="follow-us-portion">
                <p class="about-us-list">Follow Us On</p>
                <i class="fa-brands fa-square-facebook"></i>
                <i class="fa-brands fa-github"></i>
              </div>
            </div>

        </nav>
    </header>

    <main>
        <section class="goat-section">
            
            <div class="goat-play-like-portion">
                <h3>Play Like The</h3>
                <h1>G.O.A.T.</h1>

                <div class="goat-left-item-container">
                    <div class="goat-left-item">
                        <i class="fa-solid fa-play"></i>
                        <p>1-Click instant play</p>
                    </div>
                    <div class="goat-left-item">
                        <i class="fa-solid fa-download"></i>
                        <p>No Download</p>
                    </div>
                    <div class="goat-left-item">
                        <i class="fa-solid fa-user-group"></i>
                        <p>1000s of supported online games</p>
                    </div>
                </div>
                <button class="goat-sign-in-button">SIGN IN</button>
                <button class="goat-go-rogue-btn">GO ROGUE</button>
            </div>

            <div class="goat-img-portion">
                <img class="goat-img" src="images-2/2-image.png" alt="">
            </div>
        </section>

        



    </main>
    
</body>
</html>
